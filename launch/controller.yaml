omnitrak_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  revolute_acople_rigido_trasero_derecho_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_acople_rigido_trasero_derecho
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_acople_rigido_trasero_izquierdo_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_acople_rigido_trasero_izquierdo
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_acople_rigido_frontal_izquierdo_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_acople_rigido_frontal_izquierdo
    pid: {p: 100.0, i: 0.01, d: 10.0}
  fixed_acople_rigido_frontal_derecho_position_controller:
    type: effort_controllers/JointPositionController
    joint: fixed_acople_rigido_frontal_derecho
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_rueda_trasera_derecha_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_rueda_trasera_derecha
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_rueda_trasera_izquierda_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_rueda_trasera_izquierda
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_rueda_frontal_derecha_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_rueda_frontal_derecha
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute_rueda_frontal_izquierda_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute_rueda_frontal_izquierda
    pid: {p: 100.0, i: 0.01, d: 10.0}
